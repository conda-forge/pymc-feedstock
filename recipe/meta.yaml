{% set version = "4.0.0b6" %}

package:
  name: pymc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pymc/pymc-{{ version }}.tar.gz
  sha256: 73f24295a90132df641ad5e5140c02e988dbc8fd06ed9f1ac55b94d269efd7bf

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - aesara ==2.5.1
    - aeppl ==0.0.27
    - arviz >=0.11.4
    - cachetools >=4.2.1
    - cloudpickle
    - fastprogress >=0.2.0
    - numpy >=1.15.0
    - scipy >=1.4.1
    - semver
    - typing-extensions >=3.7.4
    - cxx-compiler  # [not win]
    - m2w64-toolchain  # [win]

test:
  imports:
    - pymc
    - pymc.backends
    - pymc.distributions
    - pymc.gp
    - pymc.step_methods
    - pymc.tests
    - pymc.tuning
    - pymc.variational
    - pymc.ode
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/pymc-devs/pymc
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Probabilistic Programming in Python

extra:
  recipe-maintainers:
    - ericmjl
    - twiecki
    - fonnesbeck
    - ocefpaf
    - michaelosthege
    - maresb
